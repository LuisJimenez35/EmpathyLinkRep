<div class="modal-header">
    <!-- <h4 class="modal-title">Hi there!</h4> -->
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"
    ></button>
</div>
<div class="modal-body">
    <div class="text-center">
        <h5 class="d-block">{{ user?.fullName }}</h5>
        <h5 class="d-block">{{ user?.email }}</h5>
        <h5 class="d-block">{{ user?.address }}</h5>
        <h5 class="d-block">{{ user?.cellphone }}</h5>
    </div>
</div>

<div class="modal-footer">
    <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')"
    >
        Close
    </button>
</div>
