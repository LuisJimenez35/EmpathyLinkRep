<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="separator">
      <hr class="line">
      <span></span>
      <hr class="line">
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form_container">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
        <div class="title_container">
          <p class="title">Create Your Account</p>
          <span class="subtitle">Join us and start exploring!</span>
        </div>
        <br>
        <div class="input_container">
            <label class="input_label" for="email_field">Name</label>
            <input type="email" class="form-control" id="txtName" formControlName="username" required="">
          </div>
        <div class="input_container">
          <label class="input_label" for="email_field">Email</label>
          <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com" formControlName="email" required="">
        </div>
        <div class="input_container">
          <label class="input_label" for="password_field">Password</label>
          <input type="password" class="form-control" id="TxtPassword" placeholder="Password" autocomplete="off" formControlName="password" required="">
        </div>
        <button title="Sign Up" class="sign-up_btn" type="submit">Sign Up</button>
        <figure class="text-center">
            <blockquote class="blockquote">
              <p class="mb-0">Already have an account?</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <a title="Sign In" class="sign-in_link" href="/login">Sign In</a>
            </figcaption>
        </figure>
        <p class="note">By signing up, you agree to our Terms of Use &amp; Privacy Policy</p>
      </form>
  </body>
</html>
